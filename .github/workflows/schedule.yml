name: Run booking check

on:
  # schedule:
  #   - cron: '*/2 * * * *'  # –ö–∞–∂–¥—ã–µ 2 –º–∏–Ω—É—Ç—ã
  workflow_dispatch:
    inputs:
      mode:
        description: 'Schedule mode (today or tomorrow)'
        required: false
        default: 'today'

permissions:
  contents: write  # ‚úÖ –¥–∞–µ–º GitHub Actions –ø—Ä–∞–≤–æ –¥–µ–ª–∞—Ç—å git push

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GIT_REPO: ${{ secrets.GIT_REPO }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # üëà –ú–µ–Ω—è–µ–º –Ω–∞ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω
          BRAIN_QUEZZLE_USERNAME: ${{ secrets.BRAIN_QUEZZLE_USERNAME }}
          BRAIN_QUEZZLE_PASSWORD: ${{ secrets.BRAIN_QUEZZLE_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.mode }}" = "tomorrow" ]; then
            echo "Sending schedule for tomorrow"
            python quezzle_schedule.py --tomorrow
          else
            echo "Sending schedule for today"
            python quezzle_schedule.py
          fi